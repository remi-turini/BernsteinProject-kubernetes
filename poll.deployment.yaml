apiVersion: apps/v1
kind: Deployment
metadata:
  name: poll-deployment
  namespace: default
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: disktype
            operator: In
            values:
            - ssd
  replicas: 2
  selector:
    matchLabels:
      app: poll
  template:
    metadata:
      labels:
        app: poll
    spec:
      containers:
      - name: poll
        image: epitechcontent/t-dop-600-poll:k8s
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: redis-configmap
        resources:
          limits:
            memory: "128Mi"
      restartPolicy: Always